<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки:

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
          <p class="place-card__like-count">0</p>
        </div>
      </div>

      конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="">
            <p class="popup__error-line popup__error-name-line"></p>
            <input type="text" name="data" class="popup__input popup__input_type_data" placeholder="">
            <p class="popup__error-line popup__error-data-line"></p>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
  </div>

  <div class='popup popup-preview'>
    <div class="popup__preview-container">
      <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' alt='' class='popup__preview'>
      <img src="./images/close.svg" alt="" class="popup__close popup__preview-close">
    </div>
  </div>

  <script src="script/card.js"></script>
  <script src="script/cardlist.js"></script>
  <script src="script/popup.js"></script>
  <script src="script/popupvalidated.js"></script>
  <script src="script/popuppreview.js"></script>
  <script src="script/popupnew.js"></script>
  <script src="script/popupuser.js"></script>
  <script src="script/userinfo.js"></script>
  <script src="script/formvalidator.js"></script>
  <script src="script/api.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
